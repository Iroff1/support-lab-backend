spring:
  datasource:
    url: jdbc:h2:mem:iroff_db_local;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

    hikari:
      maximum-pool-size: 5

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

  h2:
    console:
      enabled: true
      path: /h2-console

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
    code:
      subject: ${MAIL_CODE_SUBJECT}

management:
  endpoints:
    web:
      exposure:
        include: health,info

# spring-security 사용 시, 로컬에서만 H2 콘솔 허용하고 싶다면
# application-local.yml에 이 설정을 추가하거나,
# SecurityConfig에서 @Profile("local")로 분기 처리하세요.
